<h1>Selecione as lojas que irão participar por lista de produtos</h1>

<form  [formGroup]="filter">
    <div class="row">
        <div class="col-12">
            <div class="form-check form-check-inline" *ngFor="let conteudo of radioConteudo">
                <input [value]="conteudo.value" class="form-check-input" type="radio" name="radio"
                    formControlName="radio" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">
                    {{conteudo.nome}}
                </label>
            </div>
        </div>
    </div>

    <div class="row">
        <div *ngIf="filter.value.radio == 1" class="col-6" style="margin-left: 20vw;">
            <div class="input-group mb-3">
                <input class="form-control me-2" type="search" placeholder="Informe o código da loja"
                    aria-label="Search" formControlName="searchControl">
                <span class="input-group-text" id="basic-addon1">
                    <mat-icon aria-hidden="false" aria-label="Example home icon">search</mat-icon>
                </span>
            </div>
        </div>
    </div>
</form>


<table class="table table-striped">
    <thead>
        <tr>
            <th scope="col" class="ind">
                <h3>Código</h3>
            </th>
            <th scope="col" class="ind">
                <h3>Lista</h3>
            </th>
            <th scope="col" class="ind">
                <h3>Ações</h3>
            </th>
        </tr>
    </thead>
    <tbody *ngIf="listLojas.length > 0">
        <tr *ngFor="let lista of listLojas;">
            <th scope="row">{{lista.codigo}}</th>
            <td>
                {{lista.nome}}
            </td>
            <td>
                <button *ngIf="exist(lista) != undefined" type="button" class="btn btn-outline-secondary"
                    id="voltButton" (click)="remover(lista)">Remover</button>
                <button *ngIf="exist(lista) == undefined" type="button" class="btn btn-outline-primary" id="salvar"
                    (click)="adicionar(lista)">Selecionar</button>
            </td>
        </tr>
    </tbody>
    <tbody *ngIf="listLojas.length == 0">
        <tr>
            Nenhuma lista de produtos
        </tr>
    </tbody>
</table>

<footer>
    <div class="row">
        <div class="col-6 d-grid gap-2">
            <button type="button" class="btn btn-outline-secondary" id="voltButton" (click)="router.navigate(['cadastro-campanha/parte-2/',id])">Voltar</button>
        </div>
        <div class="col-6 d-grid gap-2">
            <button type="submit" class="btn btn-outline-primary" id="avancButton" (click)="router.navigate(['cadastro-campanha/metas/',id])">Avançar</button>
        </div>
    </div>
</footer>
